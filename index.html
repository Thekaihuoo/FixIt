
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>FixIt: ระบบแจ้งซ่อมครุภัณฑ์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f0f2f5;
            --sidebar-purple: #5c2d91;
            --sidebar-purple-light: #7b4397;
            --primary: #ff8a00;
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-main);
            color: #333;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .sidebar-gradient {
            background: linear-gradient(180deg, var(--sidebar-purple) 0%, var(--sidebar-purple-light) 100%);
        }
        .main-content {
            background-color: var(--bg-main);
            min-height: 100vh;
        }
        .soft-card {
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
        }
        .category-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }
        .sidebar-item {
            transition: all 0.2s;
            border-radius: 1rem;
            margin: 0.25rem 0.75rem;
        }
        .sidebar-item.active {
            background: rgba(255,255,255,0.15);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff8a00 0%, #ff5e00 100%);
            box-shadow: 0 4px 15px rgba(255, 138, 0, 0.3);
        }
        .btn-ai {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        
        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
    </style>
